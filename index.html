<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center the navigation items */
        }

        .navbar a {
            float: none; /* Disable float to keep items centered */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content area styling */
        .content {
            padding: 20px;
            display: none; /* Hide content initially */
        }

        .active {
            display: block; /* Show active content */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="showContent('proposal')">Proposal</a>
        <a href="#" onclick="showContent('midterm')">Midterm Checkpoint</a>
        <a href="#" onclick="showContent('final')">Final Report</a>
    </div>

    <div id="proposal" class="content active">
        <h2>Proposal</h2>
        <p>Your proposal content goes here...</p>
    </div>

    <div id="midterm" class="content">
        <h2>Midterm Checkpoint</h2>
        <p>Your midterm checkpoint content goes here...</p>
    </div>

    <div id="final" class="content">
        <h2>Final Report</h2>
        <p>Your final report content goes here...</p>
    </div>

    <script>
        function showContent(section) {
            // Hide all content sections
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }

            // Show the selected content section
            document.getElementById(section).classList.add('active');
        }
    </script>

</body>
</html>
